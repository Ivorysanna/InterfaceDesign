<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />
        <title>Webseite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    </head>
    <body>
        <header>
            <nav class="posAbsolute topNav">
                <img class="navPic" src="Bilder/navigation.svg" alt="Logo" />
                <button class="posAbsolute arrowButton">
                    <img class="arrow posAbsolute" src="Bilder/pfeil.svg" alt="Logo" />
                </button>

                <div class="navText posAbsolute">
                    <p style="color: aliceblue;">Test</p>
                </div>

            </nav>
        </header>

        <div class="card-container">
            <div class="card">
                <img class="card-img-top" src="Bilder/book.png" alt="Book" />
                <div class="card-body">
                    <p class="card-text">Book</p>
                </div>
            </div>
        </div>
    </body>
</html>
